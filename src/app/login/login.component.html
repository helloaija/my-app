
<div class="card" style="width: 600px;margin:100px auto">
  <div class="card-body">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="email">用户名</nz-form-label>
        <nz-form-control [nzSm]="19" [nzXs]="24">
            <nz-input-group [nzPrefix]="prefixUser">
              <input type="text" nz-input formControlName="userName" placeholder="用户名">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入用户名！</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="email">密码</nz-form-label>
        <nz-form-control [nzSm]="19" [nzXs]="24">
              <nz-input-group [nzPrefix]="prefixLock">
                <input type="password" nz-input formControlName="password" placeholder="密码">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入密码！</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzType="flex" nzJustify="center">
        <nz-form-control [nzSm]="18" [nzXs]="24">
          <button nz-button class="login-form-button" [nzType]="'primary'">登录</button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
  </div>
</div>
